<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Musica Babel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header bar">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <div class="header logo">Música Babel</div>
                </div>
                <div class="col-2">
                    <div class="header icon">+</div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main content">
            <form novalidate>
                <input type="text" id="artista" placeholder="Artista" name="artista" required>
                <input type="text" id="titulo" placeholder="Título" name="titulo" required>
                <input type="text" id="url" placeholder="URL" name="titulo" required>
                <button type="submit">Guardar</button>
            </form>
        </div>
        <button id="cargarMusicaButton">Recargar musica</button>
        <ul id="musicaList">
            <li>No hay musica para mostrar</li>
        </ul>
    </main>
    <footer class="footer bar">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="footer icon back">Atras</div>
                </div>
                <div class="col-6">
                    <div class="footer icon play">PLAY</div>
                </div>
                <div class="col-3">
                    <div class="footer icon next">Adelante</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
