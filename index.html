<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Musica Babel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="header bar">
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <div class="header logo">Música Babel</div>
                </div>
                <div class="col-2">
                    <div class="header icon añadir">+</div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main content">
        </div>
        <!--        <button id="cargarMusicaButton">Recargar musica</button>-->
        <ul id="musicaList">
        </ul>
    </main>
    <footer class="footer bar">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <audio class="footer audio" id="audio" data-id="1">
                        <source src="canciones/1.mp3" type="audio/mpeg"> 
                        Your browser does not support the audio tag.
                    </audio>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="footer icon back" id="atras">Atras</div>
                </div>
                <div class="col-6">
                    <div class="footer icon play" id="play" data-estado="play">PLAY</div>
                </div>
                <div class="col-3">
                    <div class="footer icon next" id="adelante">Adelante</div>
                </div>
            </div>
        </div>
    </footer>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/cargaCanciones.js"></script>
    <script src="js/validacionform.js"></script>
    <script src="js/eliminaCancion.js"></script>
    <script src="js/agregaCancion.js"></script>
    <script src="js/editarCancion.js"></script>
    <script src="js/controlesCancion.js"></script>
</body>

</html>
